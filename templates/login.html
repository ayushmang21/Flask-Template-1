{% extends 'base.html' %}

{% block css %}
<style>
    div {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border-radius: 30px;
        box-shadow: 0 0 10px rgb(0, 0, 0);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-weight: bold;
        color: #555;
    }

    input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    p {
        text-align: center;
        margin-top: 20px;
    }

    a {
        color: #007bff;
        text-decoration: dashed;
    }
</style>
{% endblock %}

{% block content %}
<div>
    <h1 >Login</h1>
    <form action="/login" method="post">
        <label>Username</label>
        <input type="text" name="username" id="username">

        <label>Password</label>
        <input type="password" name="password" id="password">

        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register</a></p>
</div>
{% endblock %}
